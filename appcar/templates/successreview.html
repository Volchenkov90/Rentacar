{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Success review{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css'%}">
</head>
<body>
    <div class="container">
        {% block content %}
        <div class="success">
            <h1>Thank you for the review!</h1>
            <h2 class="success_message">You help to make us better.</h2>
            
        </div>
        {% endblock %}
    </div>
</body>
</html>
