{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css'%}">
</head>
<body>
    <div class="container">
        {% block content %}
        <div class="success">
            <h2>Login</h2>
            {% if error %}
                <div role="alert">
                    {{ error }}
                </div>
                {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button">
                    Login
                </button>
            </form>
        </div>
        {% endblock %}
    </div>
</body>
</html>
